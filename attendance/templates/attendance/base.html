<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наше IT</title>
    <style>
        header {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        header a {
            color: white; 
            font:bolder; 
            text-align: center; 
            font-weight: 1000; 
            text-decoration: none;
            background-color: #413e38;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header style="height: 50px; width: 100%; background-color: #313129; position: absolute; top: 0; left: 0;">
        <a href="{% url 'grades-index' %}">Успеваемость</a>
        <a href="{% url 'attendance-index' %}">Посещаемость</a>
    </header>
    <div style="margin-bottom: 50px;"></div>
    {% for message in messages %}
    <div>
        {{ message }}
    </div>
    {% endfor %}
    {% block 'content' %}
    {% endblock %}
</body>
</html>
