<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td {
            width:100px;
        }
    </style>
</head>
<body>
    <h1>{{ header }}</h1>
    <form action="create" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Отправить">
    </form>
        <hr>
        <table>
            <thead>
            {% for field in form %}
                <td>{{field.name}}</td>
            {% endfor %}
            </thead>
            {% for grade in grades %}

            <tr>

                <td>{{grade.value}}</td>
                <td>{{grade.date}}</td>
                <td>{{grade.student}}</td>
                <td>{{grade.subject}}</td>
            </tr>
            {% endfor %}
        </table>


</body>
</html>
